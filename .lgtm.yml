path_classifiers:
  library:
    - utils/lit
    - libs/none/musl
  docs:
    - README.md
    - LICENSE.txt
    - CREDITS.txt
    - docs/*md
  test:
    - test/lit

extraction:
  cpp:
    prepare:
      packages:
        - llvm-4.0-dev
        - llvm-4.0-tools
        - llvm-4.0
        - llvm-4.0-runtime
        - texlive-latex-recommended
          # TODO: liblld needed for alld
        # - liblld-4.0-dev
    configure:
      command:
        - mkdir -p _lgtm_build_dir
        - cd _lgtm_build_dir
        - cmake -DBUILD_DOCS=OFF -DCMAKE_BUILD_TYPE=Release ..
